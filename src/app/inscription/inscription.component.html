<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<ngx-alerts></ngx-alerts>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Bienvenue sur SAMI</h3>
            <input type="submit" class="btnRegister" value="login" />
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Patiente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">Medecin</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                

                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                    <label for="Nom">Nom</label>
                                <input type="text" class="form-control" [(ngModel)]="Nom" name="Nom" placeholder="Nom *" />
                            </div>


                            <div class="form-group">
                                    <label for="Prenom">Prenom</label>
                                <input type="text" class="form-control" [(ngModel)]="Prenom"name="Prenom" placeholder="Prenom *" />
                            </div>
                            <div class="form-group">
                                    <label for="Email">Email</label>
                                <input type="text" class="form-control" [(ngModel)]="Email" name="Email" placeholder="Email*" />
                            </div>
                            <div class="form-group">
                                    <label for="Password">Password</label>
                                <input type="password" class="form-control" name="Password" [(ngModel)]="Password"
                                    placeholder="Password"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                    <label for="DateNaissance">DateNaissance</label>
                                <input type="date" class="form-control" [(ngModel)]="Date" name="DateNaissance"
                                    placeholder="DateNaissance"/>
                            </div>
                            <div class="form-group">
                                    <label for="Tel">Tel</label>
                                <input type="number" minlength="8" maxlength="10" name="Tel" class="form-control"
                                    [(ngModel)]="Tel" placeholder="Number" />
                            </div>
                            <div class="form-group">
                                    <label for="Profession">Profession</label>
                                <input type="text" class="form-control" [(ngModel)]="Profession" name="Profession"
                                    placeholder="profession" />
                            </div>
                            <div class="form-group">
                                    <label for="Profession">Statut</label>
                                <input type="text" class="form-control" disabled value="Patiente" [(ngModel)]="StatutPatiente" name="Statut"
                                     />
                            </div>
                            <button class="btn btn-primary " (click)="inscrire()">inscrire</button>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Medecin</h3>

                                        <div class="form-group">

                                            <input type="email" class="form-control" [(ngModel)]="Email" name="Email" placeholder="Email"/>
