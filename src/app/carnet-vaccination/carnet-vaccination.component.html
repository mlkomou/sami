<app-menu></app-menu>
<section class="regervation_part section_padding">
    <div class="container">
        <div class="row align-items-center regervation_content">
            <div class="col-lg-7">
                <div class="regervation_part_iner">
                    <form>
                        <h2>Carnet-vaccination Enfant</h2>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="NomEnfant">NomEnfant</label>
                                <input type="text" class="form-control" id="inputNomEnfant4"  [(ngModel)]="NomEnfant" name="NomEnfant"  placeholder="Nom">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="PrenomEnfant">PrenomEnfant</label>
                                <input type="text" class="form-control" id="inputPrenomEnfant4"  [(ngModel)]="PrenomEnfant" name="PrenomEnfant"  placeholder="Prenom">

                            <div class="form-group col-md-12">
                                <label for="DateNaissance">DateNaissance</label>
                                <input type="date" class="form-control" id="inputDateNaissance4"  [(ngModel)]="DateNaissance" name="DateNaissance"  placeholder="Date-Naissance">
                            </div>
                           
                            <div class="form-group col-md-12">
                                <label for="GroupeSanguin">GroupeSanguin</label>

                            <div class="form-group col-md-12">
                                <label for="NomVaccin">NomVaccin</label>
                                <input type="text" class="form-control" id="inputNomVaccin4"  [(ngModel)]="NomVaccin" name="GroupeSanguin"  placeholder="Nom-Vaccin">

                        </div>
                        
                            <button class="btn btn-primary " (click)="Ajouter()">Ajouter</button>
